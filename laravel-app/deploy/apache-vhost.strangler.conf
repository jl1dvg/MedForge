<VirtualHost *:80>
    ServerName medforge.local

    ProxyPreserveHost On
    RequestHeader set X-Forwarded-Proto "http"
    RequestHeader set X-Request-Id "%{UNIQUE_ID}e"

    ProxyPass        /v2/ http://127.0.0.1:8081/v2/
    ProxyPassReverse /v2/ http://127.0.0.1:8081/v2/

    ProxyPass        /v2/health http://127.0.0.1:8081/v2/health
    ProxyPassReverse /v2/health http://127.0.0.1:8081/v2/health

    ProxyPass        /health http://127.0.0.1:8080/auth/login
    ProxyPassReverse /health http://127.0.0.1:8080/auth/login

    ProxyPass        / http://127.0.0.1:8080/
    ProxyPassReverse / http://127.0.0.1:8080/
</VirtualHost>
