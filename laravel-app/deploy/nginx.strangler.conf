# Strangler proxy example: /v2/* -> Laravel, rest -> Legacy
upstream medforge_legacy {
    server 127.0.0.1:8080;
}

upstream medforge_laravel {
    server 127.0.0.1:8081;
}

server {
    listen 80;
    server_name medforge.local;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;

    location = /health {
        proxy_pass http://medforge_legacy/auth/login;
    }

    location = /v2/health {
        proxy_pass http://medforge_laravel;
    }

    location ^~ /v2/ {
        proxy_pass http://medforge_laravel;
    }

    location / {
        proxy_pass http://medforge_legacy;
    }
}
